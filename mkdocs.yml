# Paths
docs_dir: docs
site_dir: site

# Project information
site_name: PhotoPrism
site_description: Browse your life in pictures
site_author: Theresa Gresch, Michael Mayer and contributors
site_url: https://photoprism.org/

# Repository
repo_name: photoprism/photoprism
repo_url: https://github.com/photoprism/photoprism
edit_uri: ""

# Copyright
copyright: 'Made with ‚ù§ in Berlin'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: white
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/favicon.ico
  logo:
    icon: camera

# Customization
extra:
  social:
    - type: globe
      link: https://photoprism.org/
    - type: github-alt
      link: https://github.com/photoprism
    - type: twitter
      link: https://twitter.com/browseyourlife
    - type: linkedin
      link: https://www.linkedin.com/company/photoprism/

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: pymdownx.emoji.emojione
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Getting started: index.md
  - Updating: updating.md
  - Contribute: contribute.md
  - License: license.md
