# Paths
docs_dir: docs
site_dir: site

# Project information
site_name: PhotoPrism
site_description: User Guide
site_author: PhotoPrism.org
site_url: https://docs.photoprism.org/en/latest

# Repository
repo_name: photoprism/photoprism
repo_url: https://github.com/photoprism/photoprism
edit_uri: ""

# Copyright
copyright: 'Made with ‚ù§ in Berlin'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: white
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/favicon.ico
  logo:
    icon: camera

# Customization
extra:
  social:
    - type: commenting
      link: https://gitter.im/browseyourlife/community
    - type: paypal
      link: https://www.paypal.me/photoprism
    - type: github-alt
      link: https://github.com/photoprism
    - type: twitter
      link: https://twitter.com/browseyourlife
    - type: linkedin
      link: https://www.linkedin.com/company/photoprism/
    - type: globe
      link: https://photoprism.org/

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: pymdownx.emoji.emojione
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Introduction: index.md
  - Team: team.md
  - Funding: funding.md
  - Credits: credits.md
  - License: license.md
  - Contact: contact.md
  - Getting Started:
      - Introduction: getting-started.md
      - Docker Compose: getting-started/docker-compose.md
      - Pure Docker: getting-started/docker.md
      - Raspberry Pi: getting-started/raspberry-pi.md
      - Demo Image: getting-started/demo.md
      - Kubernetes: getting-started/kubernetes.md
      - Updates: getting-started/updates.md
      - Caching: getting-started/caching.md
      - FAQ: getting-started/faq.md
  - Developer Guide:
      - Introduction: developer-guide.md
      - Setup: developer-guide/setup.md
      - Directories: developer-guide/directories.md
      - Configuration: developer-guide/configuration.md
      - Tests: developer-guide/tests.md
      - Issues: developer-guide/issues.md
      - Pull Requests: developer-guide/pull-requests.md
      - Code Quality: developer-guide/code-quality.md
      - Documentation: developer-guide/documentation.md
